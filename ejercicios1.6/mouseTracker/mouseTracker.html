<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
    <link rel="stylesheet" href="mouseTracker.css">
</head>
<body>
    <img id="imagen"  src="https://media.giphy.com/media/MtQxKzhytFsmQ/giphy.gif">
    <script>
        var $body = document.body;

        $body.addEventListener("mousedown",function(){
            $body.addEventListener('mousemove',seguir)});
        $body.addEventListener("mouseup",function(){
            $body.removeEventListener("mousemove",seguir);
        })
        function seguir(info){
            var $img = document.getElementById("imagen");
            $img.style.top = info.clientX + "px";
            $img.style.top = info.clientY + "px";
        }
        
    </script>
</body>
</html>
